<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base del edificio -->
  <rect x="10" y="45" width="44" height="3" fill="#004a7c"/>

  <!-- Edificio principal (frontal) -->
  <rect x="16" y="20" width="18" height="25" fill="url(#buildingGrad)" stroke="#004a7c" stroke-width="1"/>

  <!-- Edificio lateral -->
  <path d="M34 20 L46 16 L46 41 L34 45 Z" fill="url(#sideGrad)" stroke="#004a7c" stroke-width="1"/>

  <!-- Techo -->
  <path d="M16 20 L34 20 L46 16 L28 16 Z" fill="#004a7c" stroke="#003d66" stroke-width="1"/>

  <!-- Ventanas del edificio frontal -->
  <rect x="19" y="25" width="3" height="4" fill="#e0f3ff"/>
  <rect x="26" y="25" width="3" height="4" fill="#e0f3ff"/>
  <rect x="19" y="32" width="3" height="4" fill="#e0f3ff"/>
  <rect x="26" y="32" width="3" height="4" fill="#e0f3ff"/>
  <rect x="19" y="39" width="3" height="4" fill="#e0f3ff"/>
  <rect x="26" y="39" width="3" height="4" fill="#e0f3ff"/>

  <!-- Ventanas del edificio lateral -->
  <path d="M37 22 L41 20 L41 24 L37 26 Z" fill="#e0f3ff"/>
  <path d="M37 28 L41 26 L41 30 L37 32 Z" fill="#e0f3ff"/>
  <path d="M37 34 L41 32 L41 36 L37 38 Z" fill="#e0f3ff"/>

  <!-- Herramientas BIM -->
  <!-- Regla/escala -->
  <rect x="6" y="52" width="16" height="2" fill="#ffcc00"/>
  <rect x="6" y="52" width="2" height="4" fill="#ffcc00"/>
  <rect x="10" y="52" width="1" height="3" fill="#ff9900"/>
  <rect x="14" y="52" width="1" height="3" fill="#ff9900"/>
  <rect x="18" y="52" width="1" height="3" fill="#ff9900"/>

  <!-- Brújula de arquitecto -->
  <circle cx="50" cy="56" r="6" fill="none" stroke="#007acc" stroke-width="2"/>
  <path d="M50 52 L50 60 M46 56 L54 56" stroke="#007acc" stroke-width="1"/>
  <circle cx="50" cy="56" r="1" fill="#007acc"/>

  <!-- Líneas de medición -->
  <path d="M12 12 L40 8" stroke="#ff6666" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M12 12 L12 18" stroke="#ff6666" stroke-width="1"/>
  <path d="M40 8 L40 14" stroke="#ff6666" stroke-width="1"/>
  <text x="26" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ff6666">28m</text>

  <!-- Indicador BIM -->
  <rect x="48" y="18" width="12" height="8" rx="2" fill="#007acc" opacity="0.8"/>
  <text x="54" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">BIM</text>
</svg>
