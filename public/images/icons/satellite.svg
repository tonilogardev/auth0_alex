<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="satelliteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cuerpo principal del satélite -->
  <rect x="26" y="22" width="12" height="16" rx="2" fill="url(#satelliteGrad)" stroke="#004a7c" stroke-width="1"/>

  <!-- Paneles solares izquierdo -->
  <rect x="8" y="20" width="16" height="20" rx="1" fill="url(#panelGrad)" stroke="#004a7c" stroke-width="1"/>
  <path d="M10 22 L22 22 M10 26 L22 26 M10 30 L22 30 M10 34 L22 34 M10 38 L22 38" stroke="#e0f3ff" stroke-width="0.5"/>

  <!-- Paneles solares derecho -->
  <rect x="40" y="20" width="16" height="20" rx="1" fill="url(#panelGrad)" stroke="#004a7c" stroke-width="1"/>
  <path d="M42 22 L54 22 M42 26 L54 26 M42 30 L54 30 M42 34 L54 34 M42 38 L54 38" stroke="#e0f3ff" stroke-width="0.5"/>

  <!-- Antena parabólica -->
  <ellipse cx="32" cy="18" rx="4" ry="3" fill="#e0f3ff" stroke="#007acc" stroke-width="1.5"/>
  <circle cx="32" cy="18" r="1" fill="#ffcc00"/>
  <rect x="31" y="18" width="2" height="4" fill="#007acc"/>

  <!-- Antenas de comunicación -->
  <rect x="30" y="12" width="1" height="6" fill="#007acc"/>
  <rect x="33" y="12" width="1" height="6" fill="#007acc"/>
  <circle cx="30.5" cy="12" r="1" fill="#ff6666"/>
  <circle cx="33.5" cy="12" r="1" fill="#ff6666"/>

  <!-- Ondas de comunicación -->
  <path d="M32 8 Q28 10 24 8 Q20 6 16 8" stroke="#ffcc00" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M32 8 Q36 10 40 8 Q44 6 48 8" stroke="#ffcc00" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M32 6 Q26 8 20 6 Q14 4 8 6" stroke="#ffcc00" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M32 6 Q38 8 44 6 Q50 4 56 6" stroke="#ffcc00" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Tierra en la parte inferior -->
  <circle cx="32" cy="52" r="8" fill="url(#satelliteGrad)" stroke="#004a7c" stroke-width="1"/>
  <path d="M26 50 Q30 48 34 50 Q36 52 38 50" stroke="#66ff66" stroke-width="1.5" fill="none"/>
  <path d="M24 54 Q28 52 32 54 Q36 56 40 54" stroke="#66ff66" stroke-width="1.5" fill="none"/>

  <!-- Conexión visual satélite-tierra -->
  <path d="M32 38 L32 44" stroke="#ff6666" stroke-width="2" stroke-dasharray="3,2" opacity="0.7"/>

  <!-- Indicadores de instrumentos -->
  <rect x="28" y="26" width="2" height="2" fill="#ffcc00"/>
  <rect x="34" y="26" width="2" height="2" fill="#ff6666"/>
  <rect x="28" y="30" width="2" height="2" fill="#66ff66"/>
  <rect x="34" y="30" width="2" height="2" fill="#e0f3ff"/>

  <!-- Texto indicador -->
  <text x="50" y="46" font-family="Arial, sans-serif" font-size="6" fill="#007acc" opacity="0.8">SAT</text>
</svg>
